<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/perfil.css">
    <title>Mi Perfil</title>
</head>
<body>
    <div class="title-perfil">
        <h1>Mi perfil</h1>
        <a class="close-perfil" href="">Cerrar</a>
    </div>
    <div class="perfil-container">
        
        <div class="perfil">
            
        </div>
        
        <div class="divisor"></div>

        <div class="change-password">
            <button class="cambiar-pass-btn" type="button">Cambiar contraseña</button>
        </div>



        <dialog class="change-pass-modal">
            <form action="" class="change-password-form">
                <label for="old-password">Contraseña actual</label><br>
                <input type="password" name="old-password" required><br>
                <label for="new-password">Nueva contraseña</label><br>
                <input type="password" name="new-password" required><br>
                <label for="confirm-password">Confirmar contraseña</label><br>
                <input type="password" name="confirm-password" required><br>
                <button type="submit">Cambiar contraseña</button>
            </form>
        </dialog>

    </div>
    

    <script src="../scripts/perfil.js"></script>
</body>
</html>
